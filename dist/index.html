<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Non-Euclidean Room Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0a0a0f;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      #crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        pointer-events: none;
        z-index: 100;
      }
      #crosshair::before,
      #crosshair::after {
        content: '';
        position: absolute;
        background: rgba(255, 255, 255, 0.7);
      }
      #crosshair::before {
        width: 2px;
        height: 100%;
        left: 50%;
        transform: translateX(-50%);
      }
      #crosshair::after {
        width: 100%;
        height: 2px;
        top: 50%;
        transform: translateY(-50%);
      }
    </style>
    <script type="module" crossorigin src="./assets/index-CzjIRnLH.js"></script>
  </head>
  <body>
    <div id="crosshair"></div>
    <canvas id="canvas"></canvas>
  </body>
</html>
